    <div class="main">
      <h2>考古学研究部とは</h2>
      <div>
        <p>考古学研究部は新潟大学学友会に所属している公認サークルです</p>
        <p>主に五十嵐キャンパス大学会館にて毎週水曜日17時から19時に活動を行っています。</p>
        <p>普段は新大祭にむけて土器を作成したり、ジオラマによる遺跡、遺物の再現などをしつつまったりとおしゃべりをしています。</p>
        <p>休日にはみんなで出かけることもあります。</p>
        <p><br></p>
        <p>考古学について興味のある部員も、全くわからない部員も、考古学雨を先行する部員もみんな一緒に活動できる、そんな部活です。</p>
      </div>
      <h2>活動日時、活動場所</h2>
      <div>
        <p>毎週水曜日17-19時</p>
        <p>大学会館</p>
        <img src="./images/location.jpg" alt="活動場所">
      </div>
      <h2>年間スケジュール例</h2>
      <img src="./images/plan.jpg" alt="プラン">
    </div>
