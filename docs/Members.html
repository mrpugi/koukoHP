<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./icon1.jpg">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <link rel="stylesheet" href="./css/Members.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>部員ページ</title>
</head>
<body>
  <header></header>
  <div id="resp-tag-Box"></div>
  <div class="back-header"></div>
  <div id="update-activity">
    <h2>活動報告</h2>
    <form action="" method="post" enctype="multipart/form-data">
      <input type="file" name="pic-activity">
      <textarea name="activity" id="text-activity" cols="50" rows="10"></textarea>
      <input type="submit" name="upload-activity" value="send">
    </form>
    <h2>支援報告</h2>
    <form action="" method="post" enctype="multipart/form-data">
      <textarea name="report" id="text-report" rows="10" cols="50"></textarea>
      <input type="submit" name="upload-report" value="send">
    </form>
  　
  </div>
  <!-- /#update-activity -->
  <footer></footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/parts.js" type="text/javascript"></script>
</body>
</html>
